<mat-card class="salad-combo-card">
  <mat-card-header>
    <mat-card-subtitle>Order # {{getBagNumber()}}</mat-card-subtitle>
    <mat-card-title>Client: {{getLabel()}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{getName()}}</p>
    <ul>
      <li *ngFor="let option of getOptions()" class="salad-option">{{option}}</li>
    </ul>
    <mat-divider></mat-divider>
  </mat-card-content>
<!--  <mat-card-actions>-->
<!--    <button mat-button>LIKE</button>-->
<!--    <button mat-button>SHARE</button>-->
<!--  </mat-card-actions>-->
</mat-card>

<mat-card class="order-card" *ngIf="getOptions().length > 0">
  <div style="display: block">
    <mat-card-header *ngIf="showHeader()">
      <mat-card-title>{{getCategory()}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table>
        <tr>
          <th>amount</th>
          <th>Item</th>
        </tr>
        <tr *ngFor="let item of getOptions()">
          <td>{{item.amount}}</td>
          <td>{{item.name}}</td>
        </tr>
      </table>
      <mat-divider></mat-divider>
    </mat-card-content>
  </div>
</mat-card>
